    <!-- --------body----- -->
    <main class="page_reg">
    <div class="regform">
        <h1 >
            Registration Form
        </h1>
    </div>
    <div class="main">
        <form name="registration" onsubmit="formValidation()">
            <h2 class="name1"> Name</h2>
            <input class="college" type="text" name="name" id="uname" 
            placeholder="Enter your  name">
            <!-- <h2 class="name1">Last Name</h2>
            <input class="college" type="text" name="college" placeholder="Enter your last name"> -->

            <h2 class="name1">College</h2>
            <input class="college" type="text" name="college" placeholder="Enter your college name">

            <h2 class="name1">USN</h2>
            <input class="usn" type="text" name="usn" id="uusn" placeholder="Enter your USN">

            <h2 class="name1">Email</h2>
            <input class="email" type="email" name="email" id="uemail" 
            placeholder="Enter your email">
            <h2 class="name1">State</h2>
            <input class="email" type="text" name="state"
            placeholder="Enter your password">
            <h2 class="name1">City</h2>
            <input class="email" type="text" name="city"
            placeholder="Re-enter your password">
            <h2 class="name1">Date of Birth</h2>
            <input class="email" type="date" name="dob"
            placeholder="Enter your email">
            <h2 class="name1">Mobile Number</h2>
            <input class="number" type="number" id="unumber" name="MNUM"placeholder="Enter your number" >

            <h2 class="name1">Address</h2>
             <textarea name="address" class="email" cols="" rows="2"></textarea>
          

           
           

            <h2 class="name1">Sport</h2>
            <select class="option" name="sport">
                <option disabled="disabled" selected="selected">--Choose Option</option>
                <option> Cricket</option>
                <option> Basketball</option>
                <option> Yoga</option>
                <option> VolleybAll</option>
                <option> Table Tennis</option>
                <option> Football</option>
                <option> Chess</option>
                <option> Badminton</option>
                <option> Throwball</option>
                <option> Softball</option>
                <option> Others</option>
            </select>

            <h2 id="student">Have you participated in any of the sports?</h2>
            <label class="radio">
                <input class="radio-one" type="radio" name="yes" value="yes">
                <span class="checkmark"></span>
                Yes
            </label>

            <label class="radio">
                <input class="radio-two" type="radio" name="no" value="no">
                <span class="checkmark"></span>
                No
            </label>

            <button type="submit"  name="submit" value="Submit" onclick="AddRow()">Register</button>

        </form>
    </div>
  </main>
